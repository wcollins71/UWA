<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a id="highscores">View Highscores</a>
            </div>
            <div class="col-md-6" style="text-align: right">
                <a id="timer">Timer: 75</a>
            </div>
        </div>
    </div>
    <div class="container">
         <div class="row" id="questionArea">
            <div class="col-md-3">
            </div>
            <div class="col-md-6" id="openingPrompt">
                <h2 id="heading">Coding Quiz Challenge</h2>
                <p id="questionAsked">
                    Try to answer the following code-related questions within the time
                    limit. Keep in mind that the incorrect answers will penalize your scoretime
                    by ten seconds
                </p>
                <button class="btn btn-primary btn-sm" id="startQuiz">Start Quiz</button>
            </div>
        </div>
    </div>
    <div>
        <h2 id="question"></h2>
    </div>
    <div class="answers">

    </div>
    <script src="./Assets/script.js"></script>
</body>

</html>
