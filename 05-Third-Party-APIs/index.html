<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container">
    <div class="row" id="9am">
      <a class="col-sm-2 time-block hour">9am</a>
      <textarea class="col-sm-9 past"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="10am">
      <a class="col-sm-2 time-block hour">10am</a>
      <textarea class="col-sm-9 past"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="11am">
      <a class="col-sm-2 time-block hour">11am</a>
      <textarea class="col-sm-9 past"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="12pm">
      <a class="col-sm-2 time-block hour">12pm</a>
      <textarea class="col-sm-9 past"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="1pm">
      <a class="col-sm-2 time-block hour">1pm</a>
      <textarea class="col-sm-9 present"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="2pm">
      <a class="col-sm-2 time-block hour">2pm</a>
      <textarea class="col-sm-9 future"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="3pm">
      <a class="col-sm-2 time-block hour">3pm</a>
      <textarea class="col-sm-9 future"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row" id="4pm">
      <a class="col-sm-2 time-block hour">4pm</a>
      <textarea class="col-sm-9 future"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save" style="margin-top: 10px; margin-left: -30px;"></i>
      </div>
    </div>
    <div class="row" id="5pm">
      <a class="col-sm-2 time-block hour">5pm</a>
      <textarea class="col-sm-9 future"></textarea>
      <div class="col-sm-1 saveBtn">
        <i class="fas fa-save" style="margin-top: 10px; margin-left: -30px;"></i>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
